<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PassionPenguin/mapGenerator</title>
    <style>
        body {
            background: rgba(0, 0, 0, .5);
        }

        #drawable {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: -2;
        }

        #cursor {
            overflow: hidden;
            width: 5px;
            height: 5px;
            background: darkred;
            position: fixed;
            z-index: 1000;
            transition: 50ms;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #pg-app {
        }

        #resSvg {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #resSvg path {
            stroke-width: 5px;
            fill: transparent;
        }
    </style>
    <link href="/assets/styles/styles.css" rel="stylesheet">
</head>
<body>
<div id="pg-app">
    <div id="drawable">
        <svg id="resSvg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div id="grid"
         style="background:url('grid.png') repeat;width:200vw;height:200vh;position:absolute;left:0;top:0;z-index:0; background-size: 50px;"></div>
    <div id="cursor"></div>
</div>
</body>
<script>
    const pg = {
        $: (e) => {
            return document.querySelectorAll(e);
        }
    };
    const Int = (val) => {
        return parseInt(val)
    };
    const cE = (data) => {
        if (data === undefined)
            data = {type: "div", attr: [], innerText: undefined, innerHTML: undefined, onclick: undefined}
        let e = document.createElement(data.type);
        if (data.attr !== undefined)
            data.attr.forEach((attr) => {
                e.setAttribute(attr[0], attr[1]);
            });
        if (data.innerText !== undefined)
            e.innerText = data.innerText;
        if (data.innerHTML !== undefined)
            e.innerHTML = data.innerHTML;
        if (data.onclick !== undefined)
            e.onclick = (e) => {
                data.onclick(e)
            };
        return e;
    };

    const min = (val) => {
        return val % 25 > 12.5 ? val + (25 - val % 25) : val - val % 25;
    };
    pg.$("#grid")[0].onmousemove = (e) => {
        pg.$("#cursor")[0].setAttribute("style", "left:" + min(e.offsetX) + "px; top:" + min(e.offsetY) + "px;");
        e.stopPropagation();
    }
    window.state = {
        newPath: true,
        pathId: -1,
        prevX: null,
        prevY: null,
        prevPath: null,
        prev_status: null, prevPathArr: [], prevType: null
    };
    const promptDirection = (x, y, returnFunc) => {
        document.body.appendChild(cE({
            type: "div",
            attr: [["id", "dirPromptMask"], ["style", "position:fixed;left:0;top:0;width:100%;height:100%;background:#00000022;z-index:1;"]],
            onclick: () => {
                document.body.removeChild(dirPrompt);
                document.body.removeChild(pg.$("#dirPromptMask")[0]);
            }
        }))
        let dirPrompt = cE({
            type: "div",
            attr: [["class", "pg-prompt"], ["style", "left:" + x + "px;top:" + y + "px;position:fixed;width:150px;height:150px;background:#fff;transform: translate(-50%,-50%);font-size:0;z-index:2;"]]
        });
        for (let i = 0; i < 9; i++)
            dirPrompt.appendChild(cE({
                type: "div",
                attr: [["style", "width:50px;height:50px;vertical-align:middle;"], ["class", "mi"]],
                onclick: (e) => {
                    e.stopPropagation();
                    document.body.removeChild(dirPrompt);
                    document.body.removeChild(pg.$("#dirPromptMask")[0]);
                    returnFunc(i);
                },
                innerHTML: "<span style='transform: rotate(" + ((i < 3 ? i + 1 : i === 3 ? 0 : i === 5 ? 4 : i === 6 ? i + 1 : i === 7 ? 6 : 4) * 45) + "deg);display:block;width:100%;height:100%;text-align:center;line-height:50px;'>" + (i === 4 ? "" : "chevron_left") + "</span>"
            }));
        document.body.appendChild(dirPrompt)
    };
    pg.$("#grid")[0].onclick = (e) => {
        let svg = pg.$("#resSvg")[0];
        let curX = min(e.offsetX);
        let curY = min(e.offsetY);
        let path;
        if (state.newPath) {
            state.newPath = false;
            state.pathId++;
            let path = document.createElementNS(svg.namespaceURI, "path");
            path.setAttributeNS(null, "d", "M" + curX + " " + curY);
            path.setAttributeNS(null, "style", "stroke: #000;");
            svg.appendChild(path);
            path = state.prevPath = "M" + curX + " " + curY;
            path.onclick = () => {

            };
            state.prev_status = "point";
            state.prevX = curX;
            state.prevY = curY;
            state.prevType = "";
        }
        let func = () => {
            promptDirection(curX, curY, (type) => {
                path = state.prevPath;
                if (type === 0 || type === 2 || type === 6 || type === 8) {
                    let x = (type === 0 || type === 6) ? state.prevX - 50 : state.prevX + 50,
                        y = (type === 0 || type === 2) ? state.prevY - 50 : state.prevY + 50;

                    // 直角 1
                    if (state.prev_status === "rotateline" && state.prevType !== type) {
                        path = path.substring(0, path.lastIndexOf("L") !== -1 ? path.lastIndexOf("L") : path.length) + " C " + state.prevX + " " + state.prevY + ", " + state.prevX + " " + state.prevY + ", " + x + " " + y;
                    }
                    // 斜线
                    else if (state.prev_status === "vertline")
                        path = path.substring(0, path.lastIndexOf("L") !== -1 ? path.lastIndexOf("L") : path.length) + " C " + state.prevX + " " + state.prevY + ", " + state.prevX + " " + state.prevY + ", " + x + " " + y;
                    else path += "L " + x + " " + y;
                    state.prevX = x;
                    state.prevY = y;
                    state.prev_status = "rotateline";
                    state.prevType = type;
                } else if (type === 1 || type === 3 || type === 5 || type === 7) {
                    let x = (type === 1 || type === 7) ? state.prevX : type === 3 ? state.prevX - 50 : state.prevX + 50,
                        y = (type === 3 || type === 5) ? state.prevY : type === 1 ? state.prevY - 50 : state.prevY + 50;
                    if (state.prev_status === "rotateline") {
                        path = path.substring(0, path.lastIndexOf("L") !== -1 ? path.lastIndexOf("L") : path.length) + "C " + state.prevX + " " + state.prevY + ", " + state.prevX + " " + state.prevY + ", " + x + " " + y;
                    } else if (state.prev_status === "vertline") {
                        if (state.prevType === type)
                            path += "L" + x + " " + y;
                        else
                            path = path.substring(0, path.lastIndexOf("L") !== -1 ? path.lastIndexOf("L") : path.length) + "C " + state.prevX + " " + state.prevY + ", " + state.prevX + " " + state.prevY + ", " + x + " " + y;
                    }
                    state.prevX = x;
                    state.prevY = y;
                    state.prev_status = "vertline";
                    state.prevType = type;
                }

                pg.$("#resSvg path")[state.pathId].setAttributeNS(null, "d", path);
                state.prevPath = path;
                setTimeout(func, 500);
                state.prevPath = path;
                state.prevPathArr.push(path);
                state.prevType = type;
            });
        };
        func();
    }
</script>
</html>
