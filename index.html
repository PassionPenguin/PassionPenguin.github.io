<script src="/assets/scripts/index.min.js"></script>
<script>
    init();

    function post(e) {
        let container = ce({name: "div", classList: ["post"]});
        const date = new Date(e["time"]);
        container.appendChild(ce({
            name: "h2", classList: ["title"], innerHTML: e["title"] + e["tags"].map(el => {
                let href = window.location.href;
                let splitSearch = window.location.search.split(';');
                let src;
                if (window.location.search !== "")
                    if (splitSearch['sort'] !== undefined)
                        if (splitSearch['sort'].match(RegExp("label%3A*")) !== null)
                            src = window.location.href + window.location.search.replace(RegExp("label%3A*(&|\\+|$)"), `label%3A${el}`);
                        else src = window.location.href + window.location.search.split("+").concat([`label%3A${el}`]).join("+");
                    else src = window.location.href + window.location.search + `&sort=label%3A${el}`;
                else src = window.location.href + `?sort%3A${el}`
                return `<a href='${src}' class="${el} label">${el}</a>`
            }).join(""), onclick: () => {
                openUrl(`/archive/${e['url'].replace('md', 'html')}`);
            }
        }));
        container.appendChild(ce({
            name: "p",
            classList: ["meta"],
            innerHTML: date.toDateString()
        }));
        container.appendChild(ce({name: "p", classList: ["description"], innerHTML: e["description"]}));
        $(".container .posts")[0].appendChild(container);
    }

    fetch("config/translation.min.json")
        .then(response => response.json())
        .then(data => {
            data.sort((a, b) => {
                return (new Date(b['time'])) - (new Date(a['time']));
            }).splice(0, 10).forEach(e => {
                post(e);
            });
        });
</script>
</html>
